
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Game Library</h1>
            <p>Browse Last Played Games</p>
        </header>
        <div class="game-card">
            <img src="./pic.jpg" alt="Apex Legends character - Bangalore">
            <h2>Apex Legends</h2>
            <p>Hours Played: 87</p>
        </div>
        <div class="add-game-container">
            <button id="add-game">+</button>
            <span>Add a Game</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
